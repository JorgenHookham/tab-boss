<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
	<head>
		<title>Tab Boss</title>
		<style type="text/css">
			body {
				margin: 10px;
				white-space: nowrap;
				width: 320px;
			}

			h1 {
				font-size: 15px;
			}

			.field {
				display: flex;
				align-items: center;
				justify-content: space-between;
				height: 24px;
				margin-bottom: 12px;
				overflow: hidden;
			}

			.field select {
				max-width: 240px;
			}

			#socket-last-report {
				font-style: italic;
			}
		</style>

		<!--
			- JavaScript and HTML must be in separate files: see our Content Security
			- Policy documentation[1] for details and explanation.
			-
			- [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
		-->
		<script src="popup.js"></script>
	</head>

	<body>
		<h1>Tab Boss</h1>
		<div class="field">
			<label for="select">Pick a tab</label>
			<select id="select"></select>
		</div>
		<div class="field">
			<label for="rotation-interval">Tab rotation interval (seconds)</label>
			<input id="rotation-interval" type="number" style="width: 40px;" />
		</div>
		<div class="field">
			<label for="rotation-toggle">Tab rotation toggle</label>
			<input id="rotation-toggle" type="checkbox">
		</div>
		<div class="field">
			<p><em>Tab rotation paused while menu is open</em></p>
		</div>
		<div class="field">
			<label for="socket-url">Socket URL</label>
			<input id="socket-url" type="text" />
		</div>
		<div class="field">
			<label for="socket-secret">Socket secret</label>
			<input id="socket-secret" type="password">
		</div>
		<div class="field">
			<label for="socket-toggle">Socket toggle</label>
			<input id="socket-toggle" type="checkbox" />
		</div>
		<div class="field">
			<label>Socket last report</label>
			<span id="socket-last-report">...</span>
		</div>
	</body>
</html>
